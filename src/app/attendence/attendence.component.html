<ion-header class="">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>

		<ion-title>
            <p>Attendence</p>
        </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<cdk-virtual-scroll-viewport itemSize="80">
		<ion-card matRipple [matRippleColor]="matRippleColor">
			<ion-card-header style="display: flex;">
				<ion-card-title>Create new</ion-card-title>
				<!-- <ion-card-subtitle>Category: kids 3</ion-card-subtitle> -->
			</ion-card-header>
		</ion-card>

		<ion-card *cdkVirtualFor="let el of elements" matRipple [matRippleColor]="matRippleColor">
			<img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
			<ion-card-header>
				<ion-card-title>Date - Time</ion-card-title>
				<ion-card-subtitle>Category: kids 3</ion-card-subtitle>
			</ion-card-header>

			<!-- <ion-card-content>
				Here's a small text description for the card content. Nothing more, nothing less.
			</ion-card-content> -->
		</ion-card>
	</cdk-virtual-scroll-viewport>
</ion-content>
